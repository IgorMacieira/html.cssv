<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="]" type="image/x-icon">
  <title>Hover</title>
  <style>
    body{ 
      font-family: Arial, Helvetica, sans-serif;
    }
    div:hover{
      color: brown;
    }
    div:hover > p { 
    display: block;
    color: rgb(0, 255, 13);
    background-color: black;
    width: 300px;
    }
    div > p{
      display: none;
    }


  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mousesobre o texto abaixo</p>
  <div>
    Neymar is gay
    <p>E mentira pia</p>
  </div>
  <p>Fim do Exemplo</p>
  
</body>
</html>
