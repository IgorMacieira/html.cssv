<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Imagens</title>
</head>
<body>
  <h1>imagem dinamica</h1>
  <p>Tente abri esse site em dispositivos diferentes ou diminua a tela do seu computador</p>
  <picture>
    <source media="(max-width:750px )" srcset="imagens/ImagemPe.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/ImagenM.png" type="image/png">
    

    <img src="imagens/Imageng (2).png" alt="Imagem flexivel">
  </picture>
  <h1>Reproduzindo audio</h1>
  <p>vamos aprender</p>
  <audio preload="metadata" controls loop >
    <source src="You're There - The Mini Vandals.mp3" type="audio/mpeg">
    <source src="You're There - The Mini Vandals.ogg" type="audio/ogg">
    <source src="You're There - The Mini Vandals.Wav" type="audio/wav">
  </audio>
  <p>Infelizmente sue pc nao roda audio baixe <a href="You're There - The Mini Vandals.mp3">Aqui</a></p>
</body>
</html>
